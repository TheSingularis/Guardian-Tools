<div class="col-md-4">
    <div class="card p-3 mb-2">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <div class="icon">
                    <img class="invert" src="{{ triumph.icon }}" width="50px">
                </div>
                <div class=" ms-2 c-details">
                    <h6 class="mb-0">&nbsp;&nbsp;{{ triumph.challengeName }}</h6>
                </div>
            </div>
            <div class="badge"> <span>Incomplete</span> </div>
        </div>
        <div class="mt-5">
            <h6 class="heading">{{ triumph.challengeDescription }}</h6>
            <div class="mt-5">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-3"> <span class="text1">52 Applied <span class="text2">of 100 capacity</span></span> </div>
            </div>
        </div>
    </div>
</div>
